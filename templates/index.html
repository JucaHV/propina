<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propina</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Calculadora de Propina</h1>
        <form action="/calcular_propina" method="post">
            <label for="bill">Total de la cuenta $</label>
            <input type="number" step="0.01" name="bill" id="bill" required><br>
            
            <label for="tip">Porcentaje de propina (10, 12 o 15)</label>
            <input type="number" step="any" name="tip" id="tip" required><br>
            
            <label for="people">Personas</label>
            <input type="number" name="people" id="people" required><br>
            
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
